<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Effects Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcb77, #4d96ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { color: #888; font-size: 1rem; }
    .count { color: #667eea; font-weight: bold; }
    .tabs {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin-bottom: 15px;
    }
    .tab {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none; border-radius: 8px;
      color: #fff; cursor: pointer;
      transition: all 0.3s; font-size: 0.85rem;
    }
    .tab:hover { background: rgba(255, 255, 255, 0.2); }
    .tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .effects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 8px; margin-bottom: 15px;
      max-height: 300px; overflow-y: auto;
      padding: 10px; background: rgba(0,0,0,0.2); border-radius: 10px;
    }
    .effect-btn {
      padding: 10px 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px; color: #fff;
      cursor: pointer; transition: all 0.2s;
      font-size: 0.75rem; text-align: center;
    }
    .effect-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .effect-btn.selected {
      background: rgba(102, 126, 234, 0.3);
      border-color: #667eea;
    }
    .canvas-container {
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px; overflow: hidden;
      margin-bottom: 15px;
    }
    #canvas { display: block; width: 100%; cursor: crosshair; }
    .canvas-hint {
      position: absolute; bottom: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px; border-radius: 20px;
      font-size: 0.75rem; color: #aaa;
      pointer-events: none;
    }
    .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center; justify-content: center;
      padding: 15px; background: rgba(255, 255, 255, 0.05);
      border-radius: 10px; margin-bottom: 10px;
    }
    .control-group { display: flex; align-items: center; gap: 8px; }
    .control-group label { font-size: 0.8rem; color: #aaa; }
    .control-group input[type="range"] { width: 100px; accent-color: #667eea; }
    .action-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none; border-radius: 8px;
      color: #fff; cursor: pointer; font-size: 0.85rem;
    }
    .action-btn:hover { transform: scale(1.05); }
    .action-btn.auto-active {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .stats {
      display: flex; gap: 20px; justify-content: center;
      font-size: 0.8rem; color: #888;
    }
    .stat { display: flex; align-items: center; gap: 5px; }
    .stat-value { font-weight: bold; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Particle Effects</h1>
      <p class="subtitle">Canvas TypeScript Particle System - <span class="count" id="effectCount">0</span> Effects</p>
    </header>
    <div class="tabs" id="tabs"></div>
    <div class="effects-grid" id="effectsGrid"></div>
    <div class="canvas-container">
      <canvas id="canvas" width="1200" height="500"></canvas>
      <div class="canvas-hint">Click anywhere to trigger effect</div>
    </div>
    <div class="controls">
      <div class="control-group">
        <label>Intensity:</label>
        <input type="range" id="intensity" min="0.5" max="3" step="0.1" value="1">
        <span id="intensityValue">1.0</span>
      </div>
      <button class="action-btn" id="autoBtn">Auto Play</button>
      <button class="action-btn" id="clearBtn">Clear</button>
    </div>
    <div class="stats">
      <div class="stat">FPS: <span class="stat-value" id="fps">0</span></div>
      <div class="stat">Particles: <span class="stat-value" id="particleCount">0</span></div>
    </div>
  </div>

  <script type="module">
    // Effect definitions with categories and icons
    const EFFECT_META = {
      // UI/UX
      success: { icon: 'âœ”', category: 'ui' },
      error: { icon: 'âœ–', category: 'ui' },
      loading: { icon: 'â†»', category: 'ui' },
      notification: { icon: 'ðŸ””', category: 'ui' },
      confetti: { icon: 'ðŸŽ‰', category: 'ui' },
      click: { icon: 'ðŸ‘†', category: 'ui' },
      heartbeat: { icon: 'ðŸ’—', category: 'ui' },
      ripple: { icon: 'ðŸ’§', category: 'ui' },
      // Visual
      fire: { icon: 'ðŸ”¥', category: 'visual' },
      water: { icon: 'ðŸ’§', category: 'visual' },
      electric: { icon: 'âš¡', category: 'visual' },
      snow: { icon: 'â„', category: 'visual' },
      stars: { icon: 'â­', category: 'visual' },
      smoke: { icon: 'ðŸŒ«', category: 'visual' },
      rain: { icon: 'ðŸŒ§', category: 'visual' },
      fireworks: { icon: 'ðŸŽ†', category: 'visual' },
      meteor: { icon: 'â˜„', category: 'visual' },
      spiral: { icon: 'ðŸŒ€', category: 'visual' },
      portal: { icon: 'ðŸŒ€', category: 'visual' },
      glitch: { icon: 'ðŸ“º', category: 'visual' },
      aurora: { icon: 'ðŸŒŒ', category: 'visual' },
      matrix: { icon: 'ðŸ’»', category: 'visual' },
      explosion: { icon: 'ðŸ’¥', category: 'visual' },
      teleport: { icon: 'âœ¨', category: 'visual' },
      lightning: { icon: 'ðŸŒ©', category: 'visual' },
      magic: { icon: 'ðŸª„', category: 'visual' },
      tornado: { icon: 'ðŸŒª', category: 'visual' },
      vortex: { icon: 'ðŸ•³', category: 'visual' },
      galaxy: { icon: 'ðŸŒŒ', category: 'visual' },
      // Background
      network: { icon: 'ðŸŒ', category: 'background' },
      bubble: { icon: 'ðŸ’¬', category: 'background' },
      dust: { icon: 'âœ¨', category: 'background' },
      sakura: { icon: 'ðŸŒ¸', category: 'background' },
      leaves: { icon: 'ðŸ‚', category: 'background' },
      firefly: { icon: 'âœ¨', category: 'background' },
      comet: { icon: 'â˜„', category: 'background' },
      // Game
      levelup: { icon: 'â¬†', category: 'game' },
      combo: { icon: 'ðŸ”¥', category: 'game' },
      critical: { icon: 'ðŸ’¥', category: 'game' },
      shield: { icon: 'ðŸ›¡', category: 'game' },
      heal: { icon: 'ðŸ’š', category: 'game' },
      poison: { icon: 'â˜ ', category: 'game' },
      freeze: { icon: 'ðŸ§Š', category: 'game' },
    };

    // Import effects from built JS
    import { allEffects, getEffectByName } from './dist/effects/index.js';
    import { ParticleSystem } from './dist/core.js';

    // Initialize
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const system = new ParticleSystem(canvas);

    // Register all effects
    allEffects.forEach(effect => system.registerEffect(effect));

    // Update effect count
    document.getElementById('effectCount').textContent = allEffects.length;

    // Generate tabs
    const categories = ['all', 'ui', 'visual', 'game', 'background'];
    const tabsContainer = document.getElementById('tabs');
    categories.forEach((cat, i) => {
      const btn = document.createElement('button');
      btn.className = 'tab' + (i === 0 ? ' active' : '');
      btn.dataset.category = cat;
      btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      btn.onclick = () => filterEffects(cat);
      tabsContainer.appendChild(btn);
    });

    // Generate effect buttons
    const grid = document.getElementById('effectsGrid');
    let currentEffect = allEffects[0]?.config.name || 'success';

    allEffects.forEach(effect => {
      const name = effect.config.name;
      const meta = EFFECT_META[name] || { icon: 'âœ¨', category: 'visual' };
      const btn = document.createElement('button');
      btn.className = 'effect-btn' + (name === currentEffect ? ' selected' : '');
      btn.dataset.effect = name;
      btn.dataset.category = meta.category;
      btn.innerHTML = `<span style="font-size:1.2rem">${meta.icon}</span><br>${name}`;
      btn.onclick = () => selectEffect(name);
      grid.appendChild(btn);
    });

    function selectEffect(name) {
      currentEffect = name;
      document.querySelectorAll('.effect-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.effect === name);
      });
    }

    function filterEffects(category) {
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.dataset.category === category);
      });
      document.querySelectorAll('.effect-btn').forEach(btn => {
        const show = category === 'all' || btn.dataset.category === category;
        btn.style.display = show ? '' : 'none';
      });
    }

    // Canvas click handler
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      const intensity = parseFloat(document.getElementById('intensity').value);
      system.trigger(x, y, { intensity, effectName: currentEffect });
    });

    // Controls
    document.getElementById('intensity').oninput = (e) => {
      document.getElementById('intensityValue').textContent = parseFloat(e.target.value).toFixed(1);
    };

    let autoPlay = false;
    let autoInterval;
    document.getElementById('autoBtn').onclick = () => {
      autoPlay = !autoPlay;
      document.getElementById('autoBtn').classList.toggle('auto-active', autoPlay);
      document.getElementById('autoBtn').textContent = autoPlay ? 'Stop' : 'Auto Play';
      if (autoPlay) {
        autoInterval = setInterval(() => {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const intensity = parseFloat(document.getElementById('intensity').value);
          // Random effect
          const randomEffect = allEffects[Math.floor(Math.random() * allEffects.length)];
          system.trigger(x, y, { intensity, effectName: randomEffect.config.name });
        }, 500);
      } else {
        clearInterval(autoInterval);
      }
    };

    document.getElementById('clearBtn').onclick = () => system.clear();

    // Stats
    let lastTime = performance.now();
    let frameCount = 0;
    function updateStats() {
      frameCount++;
      const now = performance.now();
      if (now - lastTime >= 1000) {
        document.getElementById('fps').textContent = frameCount;
        frameCount = 0;
        lastTime = now;
      }
      document.getElementById('particleCount').textContent = system.getParticleCount();
      requestAnimationFrame(updateStats);
    }
    updateStats();

    // Start
    system.start();
  </script>
</body>
</html>
